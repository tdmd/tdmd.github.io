<!DOCTYPE html>
<html lang="en">
    <head>
        <title>tdMD Featured Themes</title>
        <link rel="stylesheet" type="text/css" href="../resources/style.css"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script type="text/javascript" src="../resources/thankssaurik.js"></script>
        <script type="text/javascript">
        var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        function startOnLoad()
        {
          var strAnemoneLink = "";
          var strWinterboardLink = "";

          if (iOS)
          {
            strAnemoneLink = "cydia://package/com.anemonetheming.anemone";
            strWinterboardLink = "cydia://package/com.saurik.winterboard";
          }
          else {
            strAnemoneLink = "http://moreinfo.thebigboss.org/moreinfo/depiction.php?file=anemoneDp";
            strWinterboardLink = "https://cydia.saurik.com/package/winterboard/";
          }

        	document.getElementById('lnkAnemone').href = strAnemoneLink;
          document.getElementById('lnkWinterboard').href = strWinterboardLink;

          showFeaturedThemes();
        }

        function showFeaturedThemes()
        {

          var strHTML = "<br>";
          var intArrayLength = 1;

          var arrFeaturedThemes = new Array();
          for (var i=0; i < 1; i++)
          {
            arrFeaturedThemes[i] = new Array(3);
          }

          arrFeaturedThemes[0][0] = "32aa";
          arrFeaturedThemes[0][1] = "tdmd";
          arrFeaturedThemes[0][2] = (iOS) ? "cydia://package/com.macciti.32aa":"http://cydia.saurik.com/package/com.macciti.32aa/";

          for (var i=0; i < arrFeaturedThemes.length; i++)
          {
            strHTML += "<a href='" + arrFeaturedThemes[i][2] + "'>";
            strHTML += "<img class='icon' src='http://cydia.saurik.com/icon@2x/com.macciti.32aa.png' width='58' height='58'>";
            strHTML += "<div><div><label><p>" + arrFeaturedThemes[i][0] + "</p></label></div></div></a>";
          }

          document.getElementById('divFeaturedThemes').innerHTML = strHTML;
        }
        </script>
    </head>
    <body class="pinstripe" onload="startOnLoad()">
        <panel>
            <label>Info</label>
            <fieldset>
                <div style="padding: 10px; font-weight: bold;">tdMD Featured Themes</div>
                <div id="divFeaturedThemes"></div>
            </fieldset>
            <label>Description</label>
            <fieldset>
              <div><div><label><p>
                This is a series of lockscreens created by me (tdMD).  This is the LS1.
                <div style="border-bottom: 1px solid #ddd; width: 100%; margin-top: 5px; margin-bottom: 10px;">&nbsp;</div>

                <div style="font-size: smaller; padding: 5px; color: #fff; background-color: #d74343; text-transform: uppercase;">
                  Please note:
                  <br><br>
                  This requires LockHTML4 to work properly.  Also, you must have purchased my widget pack (tdmd ClockCalendar Widget Pack 1)
                  available from the macciti repo.
                  <br><br>
                  Links to the required dependencies are available below in the Dependencies section</div>
                  <div style="border-top: 1px solid #ddd; width: 100%; margin-top: 5px; margin-bottom: 5px;">&nbsp;</div>
                  <span class="credits left">If you appreciate my work, consider a small donation to buy me coffee.&nbsp;&nbsp;</span>
                  <br><br>
                  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                  <input type="hidden" name="cmd" value="_donations">
                  <input type="hidden" name="business" value="tdmd@outlook.com">
                  <input type="hidden" name="lc" value="US">
                  <input type="hidden" name="item_name" value="TDMD">
                  <input type="hidden" name="no_note" value="0">
                  <input type="hidden" name="currency_code" value="USD">
                  <input type="hidden" name="bn" value="PP-DonationsBF:btn_donate_SM.gif:NonHostedGuest">
                  <input type="image" width=150 src="https://www.paypalobjects.com/webstatic/mktg/merchant_portal/button/donate.en.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                  <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                  </form>
                </p></label></div>
            </fieldset>
            <label>Theming Engines</label>
            <fieldset>
              <a id="lnkAnemone">
                  <img class="icon" src="anemone.png" width="58" height="58">
                  <div><div><label><p>
                      Anemone
                  </p></label></div></div>
              </a>
              <a id="lnkWinterboard">
                  <img class="icon" src="winterboard.png" width="58" height="58">
                  <div><div><label><p>
                      Winterboard
                  </p></label></div></div>
              </a>
            </fieldset>
            <label>Links</label>
            <fieldset>
                <a href="https://twitter.com/tvdmd">
                    <img class="icon" src="../resources/twitter.png" width="58" height="58">
                    <div><div><label><p>
                        Twitter
                    </p></label></div></div>
                </a>
            </fieldset>
        </panel>
    </body>
</html>
